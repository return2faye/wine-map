name: Deploy Wine Map to Server

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT || 22 }}
        script: |
          # 进入项目目录
          cd /var/www/wine-map
          
          # 拉取最新代码
          git pull origin main
          
          # 安装依赖
          npm ci
          
          # 构建项目
          npm run build
          
          # 重启Nginx（如果需要）
          sudo systemctl reload nginx
          
          echo "✅ 部署完成！"
